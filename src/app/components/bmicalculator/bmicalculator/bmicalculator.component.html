<div class="container">
  <div class="row justify-content-center">
    <div class="col-=col-md-8">
      <div class="card mt-2 transparent-card"> 
        <div class="card-body">
          <h2 class="text-center mb-3 heading-text">Know Your BMI</h2> <!-- Heading Calculate Your BMI -->
          <form [formGroup]="bmicalculatorForm" (ngSubmit)="sendHeightAndWeightToAPI()">
            <div class="row mb-2">
              <div class="col-md-6 input-text">
                <div class="form-group ">
                  <label for="height">Height (cm): <small>*</small></label>
                  <input type="number" id="height" formControlName="height" min="1" class="form-control input-area">
                  <small *ngIf="bmicalculatorForm.get('height')?.hasError('required') && bmicalculatorForm.get('height')?.touched" class="text-danger">Height is required</small> <!-- Add touch condition here -->
                </div>
              </div>
              <div class="col-md-6 input-text">
                <div class="form-group">
                  <label for="weight">Weight (kg): <small>*</small></label>
                  <input type="number" id="weight" formControlName="weight" min="1" class="form-control input-area">
                  <small *ngIf="bmicalculatorForm.get('weight')?.hasError('required') && bmicalculatorForm.get('weight')?.touched" class="text-danger">Weight is required</small> <!-- Add touch condition here -->
                </div>
              </div>
            </div>
            <div class="row mt-3 button-div">
              <div class="col-md-6  offset-md-3">
                <button type="submit" class="btn btn-link   submit-button"  >
                  Submit
                </button>
              </div>
            </div>
          </form>
          <div *ngIf="bmiValue" class="mt-3 text-center result-text">
            Your BMI Value: {{ bmiValue }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
