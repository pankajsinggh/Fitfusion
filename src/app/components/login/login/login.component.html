<div class="outer">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-2 transparent-card">
            <div class="card-header">
              <h3 class="text-center font-weight-bold heading-text">Login</h3>
            </div>
            <div class="card-body">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                
                <div class="form-group">
                  <div class="input-group">
                   
                    <input formControlName="email" type="email" class="form-control input-area" placeholder="Enter Your Email" />
                  </div>
                  <small *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="text-danger">Email is required</small>
                </div>
                <div class="form-group">
                 

                  <div class="form-group">
                    <div class="input-group">
                      
                      <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" class="form-control input-area" placeholder="Enter Your Password" />
                        <!-- <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
                          <i class="fas" [ngClass]="{'fa-eye': hidePassword, 'fa-eye-slash': !hidePassword}"></i>
                        </button> -->
                    </div>
                    <small *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="text-danger">Password is required</small>
                  </div>
                  </div>
              
                <div class="row mt-3 button-div ">
                  <div class="col-md-6  offset-md-3  text-center">
                    <button type="submit" class="btn btn-link   submit-button"  >
                    Login
                    </button>
                    </div>
                    </div>
        
          </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
