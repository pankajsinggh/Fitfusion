<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <button class="btn btn-primary btn-block mb-3 submit-button" (click)="fetchWorkouts()">Workout Overview</button>
        <div *ngIf="workouts.length > 0">
          <h3>Workouts:</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Duration (minutes)</th>
                <th>Intensity</th>
                <th>Calories Burned</th>
                <th>Weight Lifted</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let workout of workouts">
                <td>{{ workout.date | date }}</td>
                <td>{{ workout.duration }}</td>
                <td>{{ workout.intensity }}</td>
                <td>{{ workout.caloriesBurned }}</td>
                <td>{{ workout.weightLifted }}</td>
                <td>
                  <button class="btn btn-sm btn-danger" (click)="deleteWorkout(workout.workoutId)">Delete</button>
                  <!-- <button class="btn btn-sm btn-primary" (click)="editWorkout(workout)">Edit</button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div *ngIf="workouts.length === 0 && isLoggedIn">
          <p>No workouts available.</p>
        </div>
        <div *ngIf="!isLoggedIn">
          <p>Please log in to view workouts.</p>
        </div>
      </div>
    </div>
  </div>
