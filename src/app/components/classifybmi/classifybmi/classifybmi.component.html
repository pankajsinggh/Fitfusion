<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card mt-5 transparent-card"> 
        <div class="card-body">
          <h2 class="text-center mb-3 heading-text">Classify Your BMI</h2>
          <form [formGroup]="classifybmiForm" (ngSubmit)="sendHeightWeightAndAgeToAPI()">
            <div class="row mb-2">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="height"style="text-align: left;">Height (cm): <small>*</small></label>
                  <input type="number" id="height" formControlName="height" step="1" class="form-control input-area">
                  <small *ngIf="classifybmiForm.get('height')?.hasError('required') && classifybmiForm.get('height')?.touched" class="text-danger">Height is required</small>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="weight" style="justify-content: left;">Weight (kg): <small>*</small></label>
                  <input type="number" id="weight" formControlName="weight" step="1" class="form-control input-area">
                  <small *ngIf="classifybmiForm.get('weight')?.hasError('required') && classifybmiForm.get('weight')?.touched" class="text-danger">Weight is required</small>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group " style="text-align: left; "  >
                  <label for="age">Age (y): <small>*</small></label>
                  <input type="number" id="age" formControlName="age" step="1" class="form-control input-area">
                  <small *ngIf="classifybmiForm.get('age')?.hasError('required') && classifybmiForm.get('age')?.touched" class="text-danger">Age is required</small>
                </div>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12 text-center">
                <button type="submit" class="btn btn-link submit-button">
                  Submit
                </button>
              </div>
            </div>
          </form>
          <div *ngIf="result" class="mt-3 text-center result-text">
            Your BMI is {{result2}}<br>
            You Are: {{ result }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
